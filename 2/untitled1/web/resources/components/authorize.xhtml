<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Authorize</title>
</h:head>
<h:body>
    <composite:interface>
        <composite:attribute name="userItem" required="true"/>
    </composite:interface>
    <composite:implementation>
        <h:graphicImage width="200px" height="300px" name="components/img/24mane_b.jpg"/>
        <h:form>
            <h:outputText value="Имя пользователя">

            </h:outputText><br/>
            <h:inputText title="name" id="name" value="#{cc.attrs.userItem.name}" required="true">
                <f:validateLength minimum="2"/>
            </h:inputText><br/><br/>
            <h:outputText value="Пароль"/><br/>
            <h:inputSecret title="password" id="password" value="#{cc.attrs.userItem.password}" required="true"/><br/><br/>
            <h:commandButton value="Вход" action="#{UserController.checkUserExistence(cc.attrs.userItem)}"/>
        </h:form>
    </composite:implementation>
</h:body>
</html>
